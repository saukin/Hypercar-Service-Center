<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Menu</title>
</head>
<body>
    {% for k, v in queue.items %}
    <div>{{ k }} queue: {{ v.0 }}</div>
    {% endfor %}

    <form action="/processing/" method="post">{% csrf_token %}
        <button type="submit">Process next</button>
    </form>
</body>
</html>
